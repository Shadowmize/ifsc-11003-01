<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      margin: 0;
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px 0;
      margin: 0;
    }

    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 800px;              
      margin: 40px auto;
      padding: 20px;
      text-shadow: 2px 2px #000;
      overflow: hidden;             
    }

    .tile {
      float: left;
      height: 120px;
      line-height: 120px;
      width: calc((100% - 60px) / 4); 
      margin-right: 20px;             
    }
    #aqua { margin-right: 0; }

    #navy { background-color: #001f3f; }
    #teal { background-color: #39CCCC; }
    #blue { background-color: #0074D9; }
    #aqua { background-color: #7FDBFF; }

    #footer {
      clear: both;
      background-color: #666;
      margin-top: 20px;
      padding: 10px 0;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <h1>Float 2</h1>
  <section id="wrapper">
    <div id="navy" class="tile">Navy</div>
    <div id="teal" class="tile">Teal</div>
    <div id="blue" class="tile">Blue</div>
    <div id="aqua" class="tile">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
