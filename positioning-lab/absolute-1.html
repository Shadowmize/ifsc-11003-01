<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      margin: 0;
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
      position: relative;     
      min-height: 100vh;          
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 30px 0 10px;
      margin: 0;
    }

    #wrapper {
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 800px;
      margin: 20px auto 60px;
      padding: 0;               
      text-shadow: 2px 2px #000;
      position: relative;        
      height: 150px;
    }

    .corner {
      position: absolute;
      width: 100px;
      height: 100px;
      line-height: 100px;         
    }

    #navy { background-color: #001f3f; top: 0; left: 0; }
    #teal { background-color: #39CCCC; top: 0; right: 0; }
    #blue { background-color: #0074D9; bottom: 0; left: 0; }
    #aqua { background-color: #7FDBFF; bottom: 0; right: 0; }

    #footer {
      position: absolute;         
      width: 100px;
      height: 100px;
      background-color: #666;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      line-height: 100px;
    }
  </style>
</head>

<body>
  <h1>Absolute 1</h1>

  <div id="navy" class="corner">Navy</div>
  <div id="teal" class="corner">Teal</div>
  <div id="blue" class="corner">Blue</div>
  <div id="aqua" class="corner">Aqua</div>

  <section id="wrapper">
    <div id="footer">Footer</div>
  </section>
</body>

</html>
